<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:#ffffff
    }
</style>
<body style="background-color:#2c2f4a">

    <nav class="navbar" style="background-color: #1a1a40; padding: 1rem;">
    <a class="navbar-brand" style="color: #ffffff; font-weight: bold; font-size: 2rem; text-decoration: none;">
        My Book Recommender
    </a>
    <ul class="nav navbar-nav" style="list-style: none; display: inline-flex; gap: 2rem; margin-left: 3rem;">
        <li>
            <a href="/" style="color: #ffffff; text-decoration: none; font-size: 1.75rem;"
               onmouseover="this.style.color='#00adb5'" onmouseout="this.style.color='#ffffff'">
                Home
            </a>
        </li>
        <li>
            <a href="/recommend" style="color: #ffffff; text-decoration: none; font-size: 1.75rem;"
               onmouseover="this.style.color='#00adb5'" onmouseout="this.style.color='#ffffff'">
                Recommend
            </a>
        </li>
    </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg" style="background-color: #00adb5; color: white; border: none;">
                </form>
                
                {% if error %}
                    <div class="alert alert-warning" style="margin-top: 20px;">
                        {{ error }}
                    </div>
                {% endif %}

            </div>

            {% if data %}
<table style="width: 100%; margin-top: 200px; border-collapse: collapse; color: white; text-align: left;">
    <thead style="background-color: #1a1a40;">
        <tr>
            <th style="padding: 15px;">Image</th>
            <th style="padding: 15px;">Book Name</th>
            <th style="padding: 15px;">Author</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
        <tr style="background-color: #2c2f4a;">
            <td style="padding: 15px;">
                <img src="{{ i[2] }}" alt="Book Image" style="width: 80px; height: auto;">
            </td>
            <td style="padding: 15px;">{{ i[0] }}</td>
            <td style="padding: 15px;">{{ i[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}





        </div>
    </div>

</body>
</html>
