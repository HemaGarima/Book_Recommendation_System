<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:#ffffff
    }
</style>
<body style="background-color:#2c2f4a">

    <nav class="navbar" style="background-color: #1a1a40; padding: 1rem;">
    <a class="navbar-brand" style="color: #ffffff; font-weight: bold; font-size: 2rem; text-decoration: none;">
        My Book Recommender
    </a>
    <ul class="nav navbar-nav" style="list-style: none; display: inline-flex; gap: 2rem; margin-left: 3rem;">
        <li>
            <a href="/" style="color: #ffffff; text-decoration: none; font-size: 1.75rem;"
               onmouseover="this.style.color='#00adb5'" onmouseout="this.style.color='#ffffff'">
                Home
            </a>
        </li>
        <li>
            <a href="/recommend" style="color: #ffffff; text-decoration: none; font-size: 1.75rem;"
               onmouseover="this.style.color='#00adb5'" onmouseout="this.style.color='#ffffff'">
                Recommend
            </a>
        </li>
    </ul>
    </nav>




    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            <table style="width: 100%; margin-top: 50px; border-collapse: collapse; color: white; text-align: left;">
    <thead style="background-color: #1a1a40;">
        <tr>
            <th style="padding: 15px;">Image</th>
            <th style="padding: 15px;">Book Name</th>
            <th style="padding: 15px;">Author</th>
            <th style="padding: 15px;">Votes</th>
            <th style="padding: 15px;">Rating</th>
        </tr>
    </thead>
    <tbody>
        {% for i in range(book_name|length) %}
        <tr style="background-color: #2c2f4a;">
            <td style="padding: 15px;">
                <img src="{{ image[i] }}" alt="Book Image" style="width: 80px; height: auto;">
            </td>
            <td style="padding: 15px;">{{ book_name[i] }}</td>
            <td style="padding: 15px;">{{ author[i] }}</td>
            <td style="padding: 15px;">{{ votes[i] }}</td>
            <td style="padding: 15px;">{{ "%.2f"|format(rating[i]) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>




        </div>
    </div>

</body>
</html>
